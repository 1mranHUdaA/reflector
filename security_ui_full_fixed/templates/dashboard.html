
<!doctype html><html><body>
<h1>Security Dashboard</h1>
<form action="/scan" method="post" enctype="multipart/form-data">
<input name=domain placeholder="example.com"><br>
<input type=file name=file><br>
<button>Run</button>
</form><hr>
{% for s in scans %}
<div>
<b>{{s.domain}}</b> — {{s.status}} — <a href="/detail/{{s.id}}">View</a>
</div>
{% endfor %}
</body></html>
